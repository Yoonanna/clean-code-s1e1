<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <article class="info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </article>
  <article class="main">
    <section class="add">
      <h3>Add Item</h3>
      <div class="add__wrapper">
        <label for="add__title"></label>
        <input id="add__title" class="task" type="text">
        <button>Add</button>
      </div>

    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="todo__list">
        <li>
          <input type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input type="text" class="todo__task">
          <button class="button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg"></button>
        </li>
        <li class="todo__list-edit">
          <input type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task">
          <button class="button__edit">Save</button>
          <button class="button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3>Completed</h3>
      <ul id="complete__list">
        <li>
          <input type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__task">
          <button class="button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
